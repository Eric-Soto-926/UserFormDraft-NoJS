<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <title>Practice Userform</title>
</head>
<body>
    <form class="userform">
        <h2>Insert Information</h2>
        <div class="inputduo">
            <label>First Name</label>
            <input type="text" placeholder="First Name" class="inputtext"/>
        </div>
        <div class="inputduo">
            <label>Last Name</label>
            <input type="text" placeholder="Last Name" class="inputtext"/>
        </div>
        <div class="inputduo">
            <label>Contact email</label>
            <input type="email" placeholder="Email" class="inputtext"/>
        </div>
        <div class="submit-container">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
